<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/bootstrap.js" defer></script>
    <script src="/js/script.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>Todo lists</h1>
        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="Your plan"/>
            <input type="submit" id="new-task-submit" value="Add task"/>
        </form>
     
        
        <button id="clearButton" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target=".edit">Clear All</button>

        <div class="modal fade edit" id="reg-modal" tabindex="-1" aria-describedby="modal-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header flex-column text-dark">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <div id="modalBody" class="modal-body">
                        <h5 class="modal-title text-dark">Are you sure you want to clear all your todo?</h5>
                            
                        </div>
                        <div class="modal-footer">
                            <button id="cleared" class="btn btn-primary">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <button id="clearedButton" class="btn btn-primary mt-5 visually-hidden" data-bs-toggle="modal" data-bs-target=".edits">Clear All</button>

        <div class="modal fade edits" id="reg-modal" tabindex="-1" aria-describedby="modal-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header flex-column text-dark">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <div id="modalsBody" class="modal-body">
                        <h5 class="modal-title text-dark">Are you sure you want to clear all your todo?</h5>
                            
                        </div>
                        <div class="modal-footer">
                            <button id="clears" class="btn btn-primary">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks"></div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>

                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div> -->
</body>
</html>
